[package]
name = "burncloud-router"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { workspace = true, features = ["full"] }
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
reqwest = { workspace = true, features = ["stream", "json"] }
anyhow = { workspace = true }
http-body-util = "0.1"
serde_json = { workspace = true }

burncloud-database = { workspace = true }
burncloud-database-router = { workspace = true }
burncloud-router-aws = { workspace = true }
burncloud-common = { workspace = true }
uuid = { version = "1.4", features = ["v4"] }

axum = { version = "0.7", features = ["macros"] }
tower-http = { version = "0.5", features = ["trace", "cors"] }
tracing = "0.1"

[dev-dependencies]
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full", "test-util"] }

[[example]]
name = "configure_apikey_test"
path = "examples/configure_apikey_test.rs"
