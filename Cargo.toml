[workspace]
members = [
    "packages/common",
    "packages/core",
    "packages/client",
    "packages/cli",
    "packages/server",
    "packages/code"
]

[workspace.dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
dioxus = { version = "0.6.3", features = ["desktop"] }
dioxus-router = "0.6.3"
uuid = { version = "1.0", features = ["v4"] }
image = "0.24"
anyhow = "1.0"
thiserror = "1.0"
dirs = "5.0"

[package]
name = "burncloud"
version = "0.1.0"
edition = "2021"

[features]
default = []
gui = ["burncloud-client/gui"]

[[bin]]
name = "burncloud"
path = "src/main.rs"

[dependencies]
burncloud-common = { path = "packages/common" }
burncloud-core = { path = "packages/core" }
burncloud-client = { path = "packages/client" }
burncloud-cli = { path = "packages/cli" }
burncloud-server = { path = "packages/server" }
burncloud-code = { path = "packages/code" }
tokio = { workspace = true }
anyhow = { workspace = true }