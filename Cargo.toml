[package]
name = "burncloud"
version = "0.1.17"
edition = "2021"
description = "A cross-platform file sharing and synchronization tool"
license = "MIT"
repository = "https://github.com/burncloud/burncloud"
homepage = "https://github.com/burncloud/burncloud"
authors = ["burncloud contributors"]
keywords = ["file-sharing", "sync", "cloud", "p2p"]
categories = ["command-line-utilities", "network-programming"]

[features]
default = []

[[bin]]
name = "burncloud"
path = "src/main.rs"

[dependencies]
burncloud-common = "0.1.9" 
burncloud-core = "0.1.9" 
burncloud-cli = "0.1.9"
burncloud-server = "0.1.9" 
burncloud-code = "0.1.9" 
burncloud-client = "0.1.4"

tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
env_logger = "0.11"