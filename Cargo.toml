[workspace]
members = [
    "crates/common",
    "crates/core",
    "crates/client",
    "crates/cli",
    "crates/server",
    "crates/code",
    "crates/auto-update"
]

[workspace.dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
dioxus = { version = "0.6.3", features = ["desktop"] }
dioxus-router = "0.6.3"
uuid = { version = "1.0", features = ["v4"] }
image = "0.24"
anyhow = "1.0"
thiserror = "1.0"
dirs = "5.0"
self_update = "0.40"
log = "0.4"
env_logger = "0.11"

[package]
name = "burncloud"
version = "0.1.0"
edition = "2021"

[features]
default = []

[[bin]]
name = "burncloud"
path = "src/main.rs"

[dependencies]
burncloud-common = { path = "crates/common" }
burncloud-core = { path = "crates/core" }
burncloud-client = { path = "crates/client" }
burncloud-cli = { path = "crates/cli" }
burncloud-server = { path = "crates/server" }
burncloud-code = { path = "crates/code" }
tokio = { workspace = true }
anyhow = { workspace = true }
self_update = { workspace = true }
log = { workspace = true }
env_logger = { workspace = true }