[workspace]
members = [
    "crates/auto-update",
    "crates/cli",
    "crates/client",
    "crates/client-api",
    "crates/client-dashboard",
    "crates/client-deploy",
    "crates/client-models",
    "crates/client-monitor",
    "crates/client-settings",
    "crates/client-shared",
    "crates/client-tray",
    "crates/code",
    "crates/common",
    "crates/core",
    "crates/database",
    "crates/database-download",
    "crates/database-models",
    "crates/download",
    "crates/download-aria2",
    "crates/server",
    "crates/service-models",
    "crates/service-monitor",
]

[workspace.dependencies]
anyhow = "1.0"
env_logger = "0.11"
log = "0.4"
semver = "1.0"
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[package]
name = "burncloud"
version = "0.1.17"
edition = "2021"
description = "A cross-platform file sharing and synchronization tool"
license = "MIT"
repository = "https://github.com/burncloud/burncloud"
homepage = "https://github.com/burncloud/burncloud"
authors = ["burncloud contributors"]
keywords = ["file-sharing", "sync", "cloud", "p2p"]
categories = ["command-line-utilities", "network-programming"]

[features]
default = []

[[bin]]
name = "burncloud"
path = "src/main.rs"

[dependencies]
burncloud-common = { path = "crates/common" }
burncloud-core = { path = "crates/core" }
burncloud-cli = { path = "crates/cli" }
burncloud-server = { path = "crates/server" }
burncloud-code = { path = "crates/code" }
burncloud-client = { path = "crates/client" }

tokio.workspace = true
anyhow.workspace = true
env_logger.workspace = true